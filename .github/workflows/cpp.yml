name: C/C++ CI

on:
  push:
    branches:
    - main
    - dev
  pull_request:
    branches: 
    - main
    - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: sudo apt-get install -yÂ libopencv-dev
